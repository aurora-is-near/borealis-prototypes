syntax = "proto3";

package borealis.blocksapi;

import "blocksapi/stream_info.proto";

message ListBlockStreamsRequest {
    repeated string stream_filter = 1;
}

message ListBlockStreamsResponse {
    message Result {
        map<string, BlockStreamInfo> response = 1;
    }
    message Error {
        enum Kind {
            // Default error kind
            UNKNOWN = 0;
            // Requested data is currently unavailable
            UNAVAILABLE = 1;
            // Auhtorization failure
            ACCESS_DENIED = 2;
        }
        Kind error_class = 1;
        string description = 2;
    }
    oneof response {
        Result result = 1;
        Error error = 2;
    }
}
