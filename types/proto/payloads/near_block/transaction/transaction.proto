syntax = "proto3";

import "common/common.proto";
import "payloads/near_block/transaction/execution.proto";
import "payloads/near_block/transaction/receipt.proto";

option go_package = "github.com/aurora-is-near/borealis-prototypes/go/payloads/near_block/transaction;transaction";

message TransactionWithOutcome {
  SignedTransactionView transaction = 1;
  ExecutionOutcomeWithOptionalReceipt outcome = 2;
}

message SignedTransactionView {
  string signer_id = 1;
  PublicKey public_key = 2;
  uint64 nonce = 3;
  string receiver_id = 4;
  repeated ActionView actions = 5;
  Signature signature = 6;
  bytes h256_hash = 7;
}
